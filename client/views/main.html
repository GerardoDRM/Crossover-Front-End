<div class="main_container">
  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-card--login">
        <div class="mdl-card__media">
          <div class="profile_circle"></div>
          <h3 class="text">Video Cross|Over</h3>
        </div>
        <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
          <!-- Login Form -->
          <form action="#" class="login-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" ng-model="user.name" />
              <label class="mdl-textfield__label">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" ng-model="user.password"/>
              <label class="mdl-textfield__label">Password</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="login()">
              Login
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
